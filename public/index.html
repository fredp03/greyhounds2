<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/public/styles/globals.css" />
        <link rel="stylesheet" href="publi/styles/style.css" />
        <script>
        async function fetchData() {
            try {
                const response = await fetch('/.netlify/functions/fetch-racing-data');
                const data = await response.json();
                
                if (!response.ok) throw new Error(data.error || 'Function call failed');
                
                console.log('Response:', data);
                alert('Data collected and sent to Airtable successfully!');
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            }
        }
        </script>
    </head>
    <body>
        <div class="collect-data-button" onclick="fetchData()">
            <div class="text-wrapper">Collect Data</div>
        </div>
        <div class="upcoming-races">
            <div class="title-wrap"><div class="text-wrapper">Upcoming Races</div></div>
            <div class="default-race-timer">
                <div class="race-info">
                    <div class="race-name-number">[track-name] [race-number]</div>
                    <div class="right-side">
                        <img class="like-button-pressed" src="like-button-pressed.svg" />
                        <div class="div">time-to</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
