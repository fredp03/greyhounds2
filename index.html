<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="style.css" />
        <script>
        async function fetchData() {
            try {
                const response = await fetch('/.netlify/functions/fetch-racing-data');
                const data = await response.json();
                
                if (!response.ok) throw new Error(data.error || 'Function call failed');
                
                console.log('Response:', data);
                alert('Data collected and sent to Airtable successfully!');
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            }
        }
        </script>
    </head>
    <body>
        <div class="webpage">
            <div class="page-info">
                <div class="title">Test Homepage</div>
                <div class="collect-data-button" onclick="fetchData()">
                    <div class="text-wrapper">Collect Data</div>
                </div>
            </div>
        </div>
    </body>
</html>
