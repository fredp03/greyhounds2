<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Very Basic Test Page</title>
        <script src="../pull-home-data.js" defer></script>
    </head>
    <body>
        <div class="webpage">
            <div class="page-info">
                <div class="title">Test Homepage</div>
                <div class="collect-data-button"><div class="text-wrapper">Collect Data</div></div>
            </div>
        </div>
        <button id="collect-data-button">Collect Data</button>
        <script>
            document.getElementById('collect-data-button').addEventListener('click', function() {
                // Assuming pull-home-data.js defines a function named `collectData`
                if (typeof collectData === 'function') {
                    collectData();
                } else {
                    console.error('collectData function is not defined in pull-home-data.js');
                }
            });
        </script>
    </body>
</html>
